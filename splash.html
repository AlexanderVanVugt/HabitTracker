<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HabitTracker</title>
    <link href="style/framework.css" rel="stylesheet" type="text/css"/>
    <link href="style/splash.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        var main = function () {
            alert("hello world");
        }
        $(document).getElementById("register_nav_email").onclick(
            function () {
                $("register_nav_email").append(main());
            }
        );
    </script>
</head>
<body>
    <nav>
        <img src="" alt="logo" title="logo" />
        <ul>
            <li>Register</li>
            <li>Login</li>
            <li>Navigation: <span id="spy">Test</span></li>
            <li>Review</li>
        </ul>
    </nav>

    <main>
        <div class="register-big">
            <form method="post" action="splash.html">
                <label aria-label="register_nav_email">Your email:</label>
                <input placeholder="Test@yourremail.com" id="register_nav_email" type="email"/>

                <label aria-label="register_nav_password">Your password:</label>
                <input placeholder="Password" id="register_nav_password" type="password"/>
            </form>
        </div>

        <div class="reviews">
            <div class="row">
                <div class="review-slider">
                    <div class="dialog-1">
                        <p>This is the subtext of dialog 1</p>
                    </div>
                    <div class="dialog-2">
                        <p>This is the subtext of dialog 2</p>
                    </div>
                    <div class="dialog-3">
                        <p>This is the subtext of dialog 3</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="happy-text">
            <h1>Happy text header</h1>
            <p>Some happy text</p>
        </div>
    </main>

    <footer></footer>
</body>
</html>
